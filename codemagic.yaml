workflows:
  ios-testflight:
    name: iOS (Swift) -> TestFlight
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_credentials

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gladiatorcontrolbase.guardian

      vars:
        XCODEGEN_SPEC: "project.yml"
        XCODE_PROJECT: "AppApoderado.xcodeproj"
        XCODE_SCHEME: "AppApoderado"
        BUNDLE_ID: "com.gladiatorcontrolbase.guardian"

    scripts:
      - name: Install Codemagic CLI tools
        script: |
          pip3 install codemagic-cli-tools || true

      - name: Install / Update XcodeGen
        script: |
          brew install xcodegen || brew upgrade xcodegen

      - name: Generate Xcode project (XcodeGen)
        script: |
          xcodegen generate --spec "$CM_BUILD_DIR/$XCODEGEN_SPEC"

      - name: Apply provisioning profiles to Xcode project
        script: |
          xcode-project use-profiles

      - name: Build IPA (force iOS destination)
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
