workflows:
  ios-testflight:
    name: iOS (Swift) -> TestFlight
    instance_type: mac_mini_m2

    environment:
      vars:
        XCODEGEN_SPEC: "project.yml"
        XCODE_PROJECT: "AppApoderado.xcodeproj"
        XCODE_SCHEME: "AppApoderado"
        BUNDLE_ID: "com.gladiatorcontrolbase.guardian"

    scripts:
      - name: Install Codemagic CLI tools
        script: |
          pip3 install codemagic-cli-tools

      - name: Install / Update XcodeGen
        script: |
          brew install xcodegen || brew upgrade xcodegen

      - name: Generate Xcode project (XcodeGen)
        script: |
          xcodegen generate --spec "$CM_BUILD_DIR/$XCODEGEN_SPEC"

      - name: Set up keychain
        script: |
          keychain initialize

      - name: Fetch signing files (App Store) + create if missing
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create

      - name: Add certificates to keychain
        script: |
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: |
          xcode-project use-profiles

      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
